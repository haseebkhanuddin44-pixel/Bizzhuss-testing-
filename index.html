<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassyShop - Mega Store</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar py-2">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0 text-white">Get up to 50% off new season styles, limited time only</p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="#" class="text-white text-decoration-none me-3">Help Center</a>
                    <a href="#" class="text-white text-decoration-none">Order Tracking</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Middle Bar -->
    <div class="middle-bar py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <h1 class="logo mb-0">CLASSYSHOP <span class="text-primary">BIG MEGA STORE</span></h1>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for products...">
                        <button class="btn btn-primary" type="button">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-3 text-end">
                    <a href="#" class="text-dark text-decoration-none me-3">Login</a>
                    <a href="#" class="text-dark text-decoration-none me-3">Register</a>
                    <a href="#" class="text-dark me-3"><i class="bi bi-heart"></i></a>
                    <a href="#" class="text-dark"><i class="bi bi-cart"></i></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="categoriesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-list me-2"></i> SHOP BY CATEGORIES
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="categoriesDropdown">
                            <!-- Dropdown items will go here -->
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Fashion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Electronics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bags</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Footwear</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Groceries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Beauty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Wellness</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Jewellery <i class="bi bi-rocket"></i></a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text text-white">
                        <i class="bi bi-truck me-2"></i>Free International Delivery
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
